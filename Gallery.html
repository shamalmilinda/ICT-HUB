<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICT Class Gallery</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ===== THEME VARIABLES ===== */
:root{
  --bg:#0a0a0a;
  --text:#e0e0e0;
  --nav:#111;
  --border:#222;
  --accent:#00cec9;
  --card:#1a1a1a;
}

/* LIGHT THEME */
body.light-theme{
  --bg:#ffffff;
  --text:#111;
  --nav:#f1f1f1;
  --border:#dcdde1;
  --accent:#0984e3;
  --card:#ffffff;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  opacity:0;
  transition:opacity 1.2s ease-in-out, background .4s, color .4s;
}
body.loaded{opacity:1;}

/* ANIMATION */
header, nav, .gallery-item, footer{
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}
header.loaded, nav.loaded, .gallery-item.loaded, footer.loaded{
  opacity:1;
  transform:translateY(0);
}

/* HEADER */
header{
  background:linear-gradient(270deg,#000,#808080,#000);
  background-size:600% 600%;
  animation:gradientMove 5s ease infinite;
  padding:40px 20px;
  text-align:center;
  border-bottom:2px solid var(--border);
}
header h1{
  font-size:2.5rem;
  color:#fff;
  text-shadow:0 0 15px var(--accent);
}

/* NAV */
nav{
  background:var(--nav);
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:1000;
}

nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
  align-items:center;
}

nav ul li a{
  color:var(--text);
  text-decoration:none;
  font-weight:bold;
  padding:12px 18px;
  display:block;
  transition:.3s;
}

nav ul li a:hover{
  color:var(--accent);
  text-shadow:0 0 10px var(--accent);
}

/* HAMBURGER */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  padding:10px 15px;
}
.menu-toggle span{
  height:3px;
  width:25px;
  background:var(--text);
  margin:4px 0;
}

/* GALLERY */
.gallery-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:30px 20px;
}

.gallery-item{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(0,0,0,.7);
  transition:.4s;
}

.gallery-item:hover{
  transform:scale(1.04);
  box-shadow:0 0 20px var(--accent);
}

.gallery-item img{
  width:100%;
  display:block;
}

/* FOOTER */
footer{
  background:var(--nav);
  color:#b2bec3;
  text-align:center;
  padding:15px;
  border-top:2px solid var(--border);
  margin-top:20px;
}

/* THEME BUTTON */
.theme-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:var(--accent);
    color:#000;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 4px 12px rgba(0,0,0,.3);
    z-index:2000;
    transition:0.3s;
}
.theme-btn:hover{
    transform:scale(1.05);
}

/* ANIMATION */
@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* MOBILE */
@media (max-width:768px){

  header h1{
    font-size:1.8rem;
  }

  .menu-toggle{
    display:flex;
  }

  nav ul{
    flex-direction:column;
    display:none;
    width:100%;
    background:var(--nav);
  }

  nav ul.active{
    display:flex;
  }

  nav ul li{
    width:100%;
    text-align:center;
    border-top:1px solid var(--border);
  }

  .gallery-container{
    padding:20px 12px;
    gap:15px;
  }
}
</style>
</head>

<body>

<header>
  <h1>GALLERY</h1>
  <p>INFORMATION AND COMMUNICATION TECHNOLOGY</p>
</header>

<nav>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <ul id="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="Lessons.html">Papers</a></li>
    <li><a href="Projects.html">Projects</a></li>
    <li><a href="Gallery.html">Gallery</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>
</nav>

<div class="gallery-container">
  <div class="gallery-item"><img src="Album image.jpg" alt="Project 1"></div>
  <div class="gallery-item"><img src="Album image.jpg" alt="Project 2"></div>
  <div class="gallery-item"><img src="Album image.jpg" alt="Project 3"></div>
  <div class="gallery-item"><img src="Album image.jpg" alt="Project 4"></div>
</div>

<footer>
  <p>&copy; 2026 ICT | SHAMAL PUNCHIHEWA</p>
</footer>

<!-- THEME BUTTON -->
<button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

function toggleTheme(){
  document.body.classList.toggle("light-theme");

  if(document.body.classList.contains("light-theme")){
    localStorage.setItem("theme","light");
  }else{
    localStorage.setItem("theme","dark");
  }
}

window.addEventListener("load", () => {

  if(localStorage.getItem("theme")==="light"){
    document.body.classList.add("light-theme");
  }

  document.body.classList.add("loaded");
  document.querySelector("header").classList.add("loaded");
  document.querySelector("nav").classList.add("loaded");
  document.querySelectorAll(".gallery-item").forEach(item=>{
    item.classList.add("loaded");
  });
  document.querySelector("footer").classList.add("loaded");
});
</script>

</body>
</html>
