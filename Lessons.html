<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICT Class Lessons</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:#0a0a0a;
  color:#e0e0e0;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
}
body.loaded{opacity:1;}

/* ANIMATIONS */
header, nav, .lesson, footer{
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}
header.loaded, nav.loaded, .lesson.loaded, footer.loaded{
  opacity:1;
  transform:translateY(0);
}

/* HEADER */
header{
  background:linear-gradient(270deg,#000,#808080,#000);
  background-size:600% 600%;
  animation:gradientMove 5s ease infinite;
  padding:40px 20px;
  text-align:center;
  border-bottom:2px solid #222;
}
header h1{
  font-size:2.5rem;
  color:#fff;
  text-shadow:0 0 15px #00cec9;
}

/* NAV */
nav{
  background:#111;
  border-bottom:1px solid #222;
  position:sticky;
  top:0;
  z-index:1000;
}

nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
  align-items:center;
}

nav ul li a{
  color:#dfe6e9;
  text-decoration:none;
  font-weight:bold;
  padding:12px 18px;
  display:block;
  transition:.3s;
}

nav ul li a:hover{
  color:#00cec9;
  text-shadow:0 0 10px #00cec9;
}

/* HAMBURGER */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  padding:10px 15px;
}
.menu-toggle span{
  height:3px;
  width:25px;
  background:#dfe6e9;
  margin:4px 0;
}

/* LESSONS */
.lesson-container{
  max-width:1000px;
  margin:auto;
  padding:30px 20px;
}

.lesson{
  background:#1a1a1a;
  padding:20px;
  margin-bottom:20px;
  border-radius:12px;
  border:1px solid #333;
  box-shadow:0 6px 15px rgba(0,0,0,.7);
  transition:.4s;
}

.lesson:hover{
  transform:translateY(-6px);
  box-shadow:0 0 20px #00cec9;
}

.lesson h2{
  color:#00cec9;
  margin-bottom:10px;
}

/* FOOTER NORMAL */
footer{
  background:#111;
  color:#b2bec3;
  text-align:center;
  padding:15px;
  border-top:2px solid #222;
  margin-top:20px;
}

/* ANIMATION */
@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* MOBILE */
@media (max-width:768px){

  header h1{
    font-size:1.8rem;
  }

  .menu-toggle{
    display:flex;
  }

  nav ul{
    flex-direction:column;
    display:none;
    width:100%;
    background:#111;
  }

  nav ul.active{
    display:flex;
  }

  nav ul li{
    width:100%;
    text-align:center;
    border-top:1px solid #222;
  }

  .lesson-container{
    padding:20px 12px;
  }

  .lesson{
    padding:16px;
  }
}
</style>
</head>

<body>

<header>
  <h1>PAPERS</h1>
  <p>INFORMATION AND COMMUNICATION TECHNOLOGY</p>
</header>

<nav>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <ul id="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="Lessons.html">Papers</a></li>
    <li><a href="Projects.html">Projects</a></li>
    <li><a href="Gallery.html">Gallery</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>
</nav>

<div class="lesson-container">
  <div class="lesson"><h2>Grade 11</h2></div>
  <div class="lesson"><h2>Grade 10</h2></div>
  <div class="lesson"><h2>Grade 9</h2></div>
  <div class="lesson"><h2>Grade 8</h2></div>
  <div class="lesson"><h2>Grade 7</h2></div>
  <div class="lesson"><h2>Grade 6</h2></div>
</div>

<footer>
  <p>&copy; 2026 ICT | SHAMAL PUNCHIHEWA</p>
</footer>

<script>
function toggleMenu(){
  document.getElementById('menu').classList.toggle('active');
}

window.addEventListener("load", () => {
  document.body.classList.add("loaded");
  document.querySelector("header").classList.add("loaded");
  document.querySelector("nav").classList.add("loaded");
  document.querySelectorAll(".lesson").forEach(lesson=>{
    lesson.classList.add("loaded");
  });
  document.querySelector("footer").classList.add("loaded");
});
</script>

</body>
</html>
